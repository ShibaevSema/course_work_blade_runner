<div class="flex flex-wrap">
    <div>
        <div style="margin-top: 1.2em">
            <h3>Общая информация</h3>
            <p>Полное имя</p>
            <input type="text" pInputText [(ngModel)]="fullName">
        </div>
        <div style="margin-top: 1.2em">
            <p>Дата рождения</p>
            <p-calendar [(ngModel)]="birthDate" inputId="birth-date"></p-calendar>
        </div>
        <div style="margin-top: 1.2em">
            <p>Дата смерти</p>
            <p-calendar [(ngModel)]="deathDate" inputId="death-date"></p-calendar>
        </div>
        <div style="margin-top: 1.2em">
            <p>Пол</p>
            <p-checkbox name="Пол" value="Мужской" [(ngModel)]="sex" [binary]="true" inputId="sex"></p-checkbox>
            <label style="margin-left: 1.2em" for="sex">{{sex ? "Мужской" : "Женский"}}</label>
        </div>
        <div style="margin-top: 1.2em">
            <p>Человек или реплекант?</p>
            <p-dropdown [options]="isHuman" [(ngModel)]="selectedHumanoidState"></p-dropdown>
        </div>
    </div>
    <div style="margin-left: 1.2em">
        <h3>Действия</h3>
        <p-accordion [multiple]="false">
            <ng-template actionPos></ng-template>
        </p-accordion>
        <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-outlined"
                style="position: center" (click)="createNewAction()"></button>

    </div>
    <div style="margin-left: 1.2em">
        <h3>Родственники</h3>
        <p-accordion [multiple]="false">
            <ng-template actionPos></ng-template>
        </p-accordion>
        <button pButton pRipple type="button" icon="pi pi-user-plus" class="p-button-rounded p-button-outlined"
                style="position: center" (click)="createNewDescendant()"></button>

    </div>
</div>
